<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StockMaster - Login</title>
<style>
/* ===== Preloader ===== */
#preloader {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#1e1e2f;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index: 9999;
    flex-direction: column;
    color:#ffd700;
    font-family: Arial, sans-serif;
}

.loader {
    display: flex;
    gap: 8px;
    align-items: flex-end;
    margin-bottom: 15px;
}

.bar {
    width: 15px;
    height: 30px;
    background: #ffd700;
    animation: bounce 1s infinite;
}

.bar:nth-child(2) { animation-delay: 0.2s; }
.bar:nth-child(3) { animation-delay: 0.4s; }
.bar:nth-child(4) { animation-delay: 0.6s; }
.bar:nth-child(5) { animation-delay: 0.8s; }

@keyframes bounce {
    0%, 100% { height: 20px; }
    50% { height: 50px; }
}

/* ===== Login Page ===== */
#loginPage {
    display: none; /* hidden until preloader finishes */
    position: relative;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Video Background */
#bgVideo {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

/* Page Header */
.page-header {
    text-align: center;
    font-size: 36px;
    font-weight: bold;
    color: #ffd700;
    margin: 30px 0 20px 0;
    text-shadow: 2px 2px 8px #000, 0 0 20px #ffd700;
    position: relative;
    z-index: 1;
}

/* Login Box */
.box {
    width: 380px;
    margin: 20px auto;
    background: rgba(30, 30, 50, 0.85);
    padding: 50px 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.8);
    position: relative;
    z-index: 1;
}

/* Logo */
.logo {
    width: 100px;
    height: 100px;
    border-radius: 50%; /* makes it circular */
    margin-bottom: 25px;
    border: 3px solid #ffd700;
    object-fit: cover;
}

/* Input fields */
input {
    display:block;
    margin:15px auto;
    padding:12px;
    width:90%;
    border-radius:12px;
    border:none;
    outline:none;
    background:#2c2c44;
    color:#fff;
    font-size:16px;
}

/* Button */
button {
    cursor:pointer;
    background:#ffd700;
    color:#1e1e2f;
    border:none;
    padding:12px 25px;
    border-radius:12px;
    font-weight:bold;
    transition: all 0.3s;
}

button:hover {
    background:#e6c200;
    color:#fff;
}

/* Links */
.links a {
    color:#ffd700;
    text-decoration:none;
    margin:10px;
}

.links a:hover {
    color:#fff;
}
</style>
</head>
<body>

<!-- Preloader -->
<div id="preloader">
    <div class="loader">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <p>Loading StockMaster...</p>
</div>

<!-- Login Page -->
<div id="loginPage">
    <!-- Video Background -->
    <video autoplay muted loop id="bgVideo">
        <source src="stock.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <header class="page-header">WELCOME TO STOCKMASTER</header>
    
    <div class="box">
        <!-- Logo -->
        <img src="stock.jpg" alt="Logo" class="logo">

        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button onclick="alert('Logged In!')">Login</button>
        <p class="links">
            <a href="signup.html">Sign Up</a> | 
            <a href="forgot.html">Forgot Password?</a>
        </p>
    </div>
</div>

<script>
    // Show preloader for 2 seconds, then display login page
    window.addEventListener("load", function() {
        setTimeout(function() {
            document.getElementById("preloader").style.display = "none";
            document.getElementById("loginPage").style.display = "block";
        }, 2000);
    });
</script>

</body>
</html>
